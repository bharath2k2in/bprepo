<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Home Expenses</title>
    <script src="static/javascript/jquery-1.11.0.min.js"></script>
    <script src="static/javascript/jquery-ui-1.10.4.min.js"></script>
    <script src="static/javascript/home-expense.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="static/css/home-expense.css">
</head>
<body class="home">
<div class="report">
    <fieldset>
        <table>
            <colgroup>
                <col span="1" style="width: 30%;">
                <col span="1" style="width: 30%;">
                <col span="1" style="width: 25%;">
                <col span="1" style="width: 25%;">
            </colgroup>
            <thead class="tableHeader">
                <td colspan="2">Current Month</td>
                <td colspan="2">Previous Month</td>
            </thead>
            <tbody class="tableBody">
                <td>Income</td>
                <td id="currentMonthIncome">0</td>
                <td>Income</td>
                <td id="previousMonthIncome">0</td>
            </tbody>
            <tbody class="tableBody">
                <td>Expense</td>
                <td id="currentMonthExpense">0</td>
                <td>Expense</td>
                <td id="previousMonthExpense">0</td>
            </tbody>
            <tbody class="tableBody">
                <td>Balance</td>
                <td id="currentMonthBalance">0</td>
                <td>Savings</td>
                <td id="previousMonthSavings">0</td>
            </tbody>
        </table>
    </fieldset>
</div>
<div class="incomeExpense">
    <fieldset class="input ">
        <input id="amount" type="text" required="required" placeholder="Amount"/>

        <input name="categoryType" type="radio" id="income" value="Income"/>
        <label for="income">Income</label>
        <input name="categoryType" type="radio" id="expense" value="Expense"/>
        <label for="expense">Expense</label>
    </fieldset>

    <fieldset class="input">
        <select id="category">
            <option value="" disabled selected>Category</option>
        </select>
        <input type="text" id="datePicker" placeholder="Date"/>
    </fieldset>

    <fieldset class="input">
        <input id="desc" type="text" placeholder="Description"/>
    </fieldset>

    <fieldset class="input">
        <table class="buttons">
            <colgroup>
                <col span="1" style="width: 70%;">
                <col span="1" style="width: 15%;">
                <col span="1" style="width: 15%;">
            </colgroup>
            <tbody>
            <td>
                <div id="resultMessage"/>
            </td>
            <td><input id="add" type="button" value="Add"/></td>
            <td><input id="clear" type="button" value="Clear"/></td>
            </tbody>
        </table>
    </fieldset>
</div>

</body>
</html>
