<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Home Expenses</title>
    <script src="static/javascript/jquery-1.11.0.min.js"></script>
    <script src="static/javascript/home-expense.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/home-expense.css">
</head>
<body class="home">
<div class="main">
    <fieldset class="input ">
        <input id="amount" type="text" onblur="validateAmount()" required="required" placeholder="Amount"/>

        <input name="amountType" type="radio" id="income" value="Income" onclick="showIncomeCategories()"/>
        <label for="income">Income</label>
        <input name="amountType" type="radio" id="expense" value="Expense" onclick="showExpenseCategories()"/>
        <label for="expense">Expense</label>
    </fieldset>

    <fieldset class="input">
        <input id="desc" type="text" placeholder="Description"/>
    </fieldset>

    <fieldset class="input">
        <select id="expenseCategory" hidden="hidden">
            <option value="" disabled selected style="color:grey">Category</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Gift">Gift</option>
            <option value="Phone">Phone</option>
            <option value="Internet">Internet</option>
            <option value="DTH">DTH</option>
            <option value="Groceries">Groceries</option>
            <option value="Rent">Rent</option>
            <option value="EB">Electricity Bill</option>
            <option value="Gas">Gas Bill</option>
            <option value="Personal">Personal</option>
            <option value="Misc">Miscellaneous</option>
        </select>
        <select id="incomeCategory" hidden="hidden">
            <option value="" disabled selected style="color:grey">Category</option>
            <option value="Salary">Salary</option>
            <option value="Rent">Rent</option>
            <option value="Incentive">Incentive</option>
            <option value="TaxReturns">Tax Returns</option>
        </select>
    </fieldset>

    <fieldset class="input">
        <table class="buttons">
            <tr>
                <td><input id="add" type="button" value="Add" onclick="submitIncomeExpenseDetails()"/></td>
                <td><input id="clear" type="button" value="Clear"/></td>
            </tr>
        </table>
    </fieldset>
</div>

</body>
</html>
