<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Home Expenses Report</title>
    <script src="static/javascript/jquery-1.11.0.min.js"></script>
    <script src="static/javascript/home-expense-report.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/home-expense.css">
</head>
<body class="home">
<fieldset class="period">
    <div class="year-month-lbl">
        <span>Select Year and Month</span>
    </div>
    <select id="year">
        <option value="Year" disabled selected>Year</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
    </select>
    <select id="month">
        <option value="Month" disabled selected>Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <input type="button" id="submitPeriod" class="submit-period" value="Submit"/>
</fieldset>
<fieldset class="expense-report" style="display: none">
    <table class="report-table" id="reportTable">
        <colgroup>
            <col span="1" style="width: 10%;">
            <col span="1" style="width: 60%;">
            <col span="1" style="width: 18%;">
            <col span="1" style="width: 8%;">
        </colgroup>
        <thead>
        <td>Date</td>
        <td>Description</td>
        <td>Category</td>
        <td>Amount</td>
        </thead>
        <tbody id="report-table-entry"></tbody>
    </table>
</fieldset>
<fieldset id="no-records-message" style="display: none">
    <div>No records found</div>
    <input type="button" id="no-records" value="OK">
</fieldset>
</body>
</html>
